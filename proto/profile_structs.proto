syntax = "proto3";
package profile;

option go_package = "github.com/chains-lab/proto-storage/gen/go/svc;svc";

message Profile {
  string user_id = 1;
  string username = 2;
  optional string pseudonym = 3;
  optional string description = 4;
  optional string avatar = 5;
  bool official = 6;
  optional string sex = 7;
  optional string birth_date = 8; // Format: YYYY-MM-DD
  string updated_at = 9;
  string created_at = 10;
}

message ProfileList {
  repeated Profile profiles = 1;
}