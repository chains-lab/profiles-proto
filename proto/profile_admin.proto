syntax = "proto3";
package profile;

option go_package = "github.com/chains-lab/proto-storage/gen/go/svc/profile;profile";

import "profile_structs.proto";

service AdminService {
//  rpc GetCabinetByAdmin (GetCabinetByAdminRequest) returns (Cabinet);
