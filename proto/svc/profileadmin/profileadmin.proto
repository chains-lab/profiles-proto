syntax = "proto3";
package profileadmin;

option go_package = "github.com/chains-lab/profiles-proto/gen/go/svc/profileadmin;profileadmin";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";
import "common/pagination/pagination.proto";
import "svc/profile/profile.proto";

service ProfileAdminService {
  rpc ResetProfile (ResetProfileRequest) returns (profile.Profile);
  rpc ResetUsername (ResetUsernameRequest) returns (profile.Profile);
  rpc UpdateOfficial (UpdateOfficialRequest) returns (profile.Profile);
}

message UpdateOfficialRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
  bool official = 3;
}

message ResetUsernameRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
  string username = 3;
}

message ResetProfileRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
  bool pseudonym = 3;
  bool description = 4;
  bool avatar = 5;
}
